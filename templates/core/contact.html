{% extends 'partials/base.html' %}
{% load static %}
{% block content %}
<br><br> <br>
    <main class="main pages">
        <div class="page-content d-flex align-items-center justify-content-center" style="height: 100vh;">
            <div class="container">
                <div class="row justify-content-center">
                    <div class="col-xl-8 col-lg-10">
                        <div class="contact-form-container border border-dark p-5">
                            <div class="contact-from-area padding-20-row-col">
                                <h5 class="text-brand mb-10" align="center">Contact form</h5>
                               
                                <h4 class="text-success" id="message-response"></h4>
                                <form class="contact-form-style mt-30" id="contact-form-ajax" method="POST">
                                    {% csrf_token %}
                                    <div class="row">
                                        <div class="col-lg-6 col-md-6">
                                            <div class="input-style mb-20">
                                                <input name="full_name" id="full_name" placeholder="First Name" type="text" required/>
                                            </div>
                                        </div>
                                        <div class="col-lg-6 col-md-6">
                                            <div class="input-style mb-20">
                                                <input name="email" id="email" placeholder="Your Email" type="email" required />
                                            </div>
                                        </div>
                                        <div class="col-lg-6 col-md-6">
                                            <div class="input-style mb-20">
                                                <input name="telephone" id="phone" placeholder="Your Phone" type="tel" required />
                                            </div>
                                        </div>
                                        <div class="col-lg-6 col-md-6">
                                            <div class="input-style mb-20">
                                                <input name="subject" id="subject" placeholder="Subject" type="text" required/>
                                            </div>
                                        </div>
                                        <div class="col-lg-12 col-md-12">
                                            <div class="textarea-style mb-30">
                                                <textarea name="message" id="message" placeholder="Message" required></textarea>
                                            </div>
                                            <button id="contact-form-ajax" class="submit submit-auto-width" type="submit">Send message</button>
                                        </div>
                                    </div>
                                </form>
                                <p class="form-messege"></p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <style>
        .contact-form-container {
            border-radius: 15px;
            background-color: white;
            padding: 40px; /* Add padding to create a gap inside the form container */
        }
        .main.pages .container {
            max-width: 100%;
            padding: 20px; /* Add padding to the container for space around the form */
        }
    </style>
    <br > <br> <br>
{% endblock content %}
